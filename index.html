<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>© Copyright 2023 Chris Edwards / Design Animation UX Code</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/cdev-grid-boiler-plate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="maintenance-game.js"></script>
</head>
<body class="main-content">
    <header class="section sec1 header active">
    </header>
    <main>
        <section class="container-maintenance">
            <div class="maintenance--info">
                <div class="maintenance--content">
                    <h1 class="maintenance--title">CHRIS EDWARDS DESIGN</h1>
                    <h1 class="maintenance--title">DESIGN + ANIMTATION + UX + CODE</h1>
                </div>
                <div class="maintenance--content-2">
                    <!-- <p class="maintenance--message">UNDER MAINTENANCE</p> -->
                    <div class="container-countdown--mob">
                        <h2 class="maintenance--title-h2">LIVE:</h2>
                        <div id="countdownTimerMob" class="maintenance--time"></div>
                    </div>
                </div>
            </div>
            <div id="contParent" class="maintenance--game-container">
                <span id="contMove" class="maintenance--game-btn">COMING SOON</span>
            </div>
            <form id="formPosition" class="maintenance-container--form form-slide-left" action="mailto:chris@chrisedwardsdesign.com" method="POST" enctype="multipart/form-data" user-scalable="no">
                <div id="maintenance--svg-trigger-1" class="maintenance--input maintenance--input-header-bg-scolor maintenance--form-marquee-container">
                  <marquee class="maintenance--title-h2 maintenance--uppercase maintenance--form-marque">ALL ENQUIRIES: chris@chrisedwardsdesign.com</marquee>
                </div>
                <div class="maintenance--input">
                  <input class="maintenance--uppercase" type="text" id="name" name="name" placeholder="First name" user-scalable="no" required>
                  <label for="name">NAME*</label>
                </div>
                <div class="maintenance--input">
                  <input class="maintenance--uppercase" type="email" id="email" name="email" placeholder="Your email address" ruser-scalable="no" equired>
                  <label for="email">EMAIL*</label>
                </div>
                <div class="maintenance--input">
                  <textarea id="message" class="maintenance--uppercase" name="message" placeholder="Write your message" user-scalable="no" required></textarea>
                  <label for="message" class="maintenance--input--message">MESSAGE*</label>
                </div>
                <div class="maintenance--input">
                  <button id="maintenance--form-submit" class="maintenance--uppercase" user-scalable="no" type="submit">SUBMIT
                  </button>
                </div>
              </form>
            <div id="formOverlay" class="maintenance--form-overlay form-hide"></div>
            <div class="container-countdown--desk">
                <div id="countdownTimerDesk" class="maintenance--time"></div>
                <h2 class="maintenance--title-h2">/ LIVE</h2>
            </div>
            <div id="formTriggerOpen" class="container-maintenance--contact">
                <h3 class="maintenance--contact-h3">CONTACT</h3>
                <!-- hamburger menu -->
                <svg id="burgerOpen" class="maintenance--svg-close" width="14" height="14" viewBox="0 0 14 14" fill="inherit" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M14 7.5H0V6.5H14V7.5Z" fill="inherit"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M14 14H0V13H14V14Z" fill="inherit"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M14 1H0V0H14V1Z" fill="inherit"/>
                  </svg>
                <svg id="burgerClose" class="maintenance--svg-close-2 svg-hide" width="15" height="14" viewBox="0 0 15 14" fill="inherit" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M13.2789 14.0012L0 0.722279L0.722279 0L14.0012 13.2789L13.2789 14.0012Z" fill="inherit"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M7.3742e-07 13.2789L13.2789 -3.15629e-08L14.0012 0.722279L0.722281 14.0012L7.3742e-07 13.2789Z" fill="inherit"/>
                </svg>
              </div>
            <copyright class="container-maintenance--copyright">
              <p class="maintenance--message">* UNDER MAINTENANCE</p>
              <p class="maintenance--copyright-p">© Copyright 2023 Chris Edwards Design</p>
            </copyright>
            <div class="maintenance--version-container">
              <p class="maintenance--version-history">CDAUXC V1.0</p>
            </div>
        </section>
</body>
</html>
